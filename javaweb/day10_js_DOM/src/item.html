<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>明细</title>
<!--<script type="text/javascript" src="../jquery-1.11.3.min.js"></script>-->
<!--<script type="text/javascript" src="item.js"></script>-->
	<script type="text/javascript">
		window.onload=function () {
			addMore.onclick=function () {
				var tbodyEle = document.getElementById("data");
				var trEle = document.createElement("tr");
				trEle.innerHTML= '<td>\n' +
                    '\t\t\t\t\t<select>\n' +
                    '\t\t\t\t\t\t<option>电脑</option>\n' +
                    '\t\t\t\t\t\t<option>手机</option>\n' +
                    '\t\t\t\t\t\t<option>平板</option>\n' +
                    '\t\t\t\t\t</select>\n' +
                    '\t\t\t\t</td>\n' +
                    '\t\t\t\t<td><input type="text" value="0" onblur="blurFun(this)"/></td>\n' +
                    '\t\t\t\t<td><input type="text" value="0" onblur="blurFun(this)"/></td>\n' +
                    '\t\t\t\t<td><span>0</span></td>'

                tbodyEle.appendChild(trEle)
            }

        }

        function blurFun(input) {
			var tr = input.parentNode.parentNode;
			var price = tr.children[1].firstChild.value;
            var num = tr.children[2].firstChild.value;
			tr.children[3].firstChild.innerText=price*num;
        }

	</script>
</head>
<body>
	<table border="1" width="50%" align="center">
		<caption>
			<input id="addMore" type="button" value="添加更多"/>
		</caption>
		<thead>
			<tr>
				<th>商品名称</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
			</tr>
		</thead>
		<tbody id="data">
			<tr>
				<td>
					<select>
						<option>电脑</option>
						<option>手机</option>
						<option>平板</option>
					</select>
				</td>
				<td><input type="text" value="0" onblur="blurFun(this)"/></td>
				<td><input type="text" value="0" onblur="blurFun(this)"/></td>
				<td><span>0</span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
