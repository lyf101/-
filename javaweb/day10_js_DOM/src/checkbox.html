<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>checkbox</title>
<!--<script type="text/javascript"  src="checkbox.js" ></script>-->
	<script type="application/javascript">
        function checkChange(checkAll) {
            var checked = checkAll.checked;
            if (checked){
                var elementsByTagName = document.getElementsByTagName("input");
                for (i=0;i<elementsByTagName.length;i++){
                    if (elementsByTagName[i].type=="checkbox"){
                        elementsByTagName[i].checked=true
                    }
                }
            }else {
                var elementsByTagName = document.getElementsByTagName("input");
                for (j=0;j<elementsByTagName.length;j++){
                    if (elementsByTagName[j].type=="checkbox"){
                        elementsByTagName[j].checked=false;
                    }
                }
			}
        }
        function checkAll(all) {
			if (all){
                var elementsByTagName = document.getElementsByTagName("input");
                for (i=0;i<elementsByTagName.length;i++){
                    if (elementsByTagName[i].type=="checkbox"){
                        elementsByTagName[i].checked=true
                    }
                }
			}else {
                var elementsByTagName = document.getElementsByTagName("input");
                for (i=0;i<elementsByTagName.length;i++){
                    if (elementsByTagName[i].type=="checkbox"){
                        elementsByTagName[i].checked=false;
                    }
                }
			}
        }

        function checkUnAll() {
			var elementsByTagName = document.getElementsByTagName("input");
			for (i=0;i<elementsByTagName.length;i++){
				if (elementsByTagName[i].checked){
				    elementsByTagName[i].checked=false
				} else {
				    elementsByTagName[i].checked=true
				}
			}
        }

	</script>
</head>
<body>
	请选择你的爱好:<br/>
	<input type="checkbox" onchange="checkChange(this)" id="checkAll"/>全选/全不选<br/>
	<div>
		<input type="checkbox" name="hobby"/>JAVA&nbsp;
		<input type="checkbox" name="hobby"/>打篮球&nbsp;
		<input type="checkbox" name="hobby"/>上网&nbsp;
		<input type="checkbox" name="hobby"/>撩妹&nbsp;
	</div>
	
	<div>
		<input type="button" id="btn_checkAll" onclick="checkAll(true)" value="全选"/>
		<input type="button" onclick="checkAll(false)" value="全不选"/>
		<input type="button" onclick="checkUnAll()" value="反选"/>
	</div>
</body>
</html>
