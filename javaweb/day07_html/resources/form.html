<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="form.html" type="text/css" rel="stylesheet"/>

<style type="text/css">
    span{
        color: red;
    }
</style>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <table align="center">
        <tr>
            <td align="right"><font style="font-size: 20px;color: blue">会员注册</font></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>用户名</td>
            <td align="left"><input type="text" name="username" placeholder="天翼飞Young"/></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>姓名</td>
            <td align="left"><input type="text" name="name" placeholder="天翼飞Young"/></td>
        </tr>
        <tr>
            <td align="right">性别</td>
            <td align="left"><input type="radio" name="sex" value="1"/>男<input type="radio" name="sex" value="0"/>女<input type="radio" name="sex" value="2" checked/>保密</td>
        </tr>
        <tr>
            <td align="right"><span>*</span>登陆密码</td>
            <td align="left"><input type="password" name="password" placeholder="******" /></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>确认密码</td>
            <td align="left"><input type="password" name="repassword" placeholder="******" /></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>电子邮箱</td>
            <td align="left"><input type="text" name="email" placeholder="young@189.cn"/></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>所在地区</td>
            <td align="left"><select>
                <option>---请选择---</option>
                <option name="gz" selected>广州</option>
                <option name="sh">上海</option>
                <option name="bj">北京</option>
            </select></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>学校</td>
            <td align="left"><input type="text" name="school" placeholder="广州大学"/></td>
        </tr>
        <tr>
            <td align="right"><span>*</span>院系</td>
            <td align="left"><input type="text" name="yuanxi" placeholder="法学院"/></td>
        </tr>
        <tr>
            <td></td>
            <td align="left" ><input type="submit" value="注册"/></td>
        </tr>
    </table>
</form>
</body>
</html>
